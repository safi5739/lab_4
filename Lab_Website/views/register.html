<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->

			<label for="name_text">Name:</label>
				<input type="text" id="name_text" name="name_field"> <br>
			<label for="email_text">Email:</label>
				<input type="email" id="email_text" name="email_field" placeholder="john@colorado.edu"> <br>
			<label for="password_text">Password:</label>
				<input type="password" id="password_text" name="password_field"> <br>
			<label for="password_confirm">Confirm your Password:</label>
				<input type="password" id="password_confirm" name="password_confirm_field"> <br>
			<label for="alum_field">Are you a CU Boulder Alum?</label>
				<input type="radio" name="alum_field" value="1" checked> Yes
				<input type="radio" name="alum_field" value="2"> No
				<br>
			<label for="student_field">Are you a CU Boulder Student?</label>
				<input type="radio" name="student_field" value="1" checked> Yes
				<input type="radio" name="student_field" value="2"> No
				<br>
			<label for="grad_field">If you are a student, are you a graduate or undergrad candidate?</label>
				<input type="radio" name="grad_field" value="1" checked> Graduate
				<input type="radio" name="grad_field" value="2"> Undergraduate
				<input type="radio" name="grad_field" value="3"> Neither
				<br>
			<label for="ug_field">If Undergraduate, select your year:</label>
				<select name="ug_field">
					<option selected>Select your year</option>
					<option value="1">Freshman</option>
					<option value="2">Sophomore</option>
  					<option value="3">Junior</option>
  					<option value="4">Senior</option>
  					<option value="5">Other</option>
				</select>		
				<br>
			<label for="ug_field">If Graduate, select your program:</label>
				<select name="ug_field">
					<option selected>Select your program</option>
					<option value="1">MA</option>
					<option value="2">MBA</option>
  					<option value="3">PhD</option>
  					<option value="4">Other</option>
  				</select>		
				<br>

			
			

			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
